suite: Test imperative serviceaccount with various configurations
templates:
  - templates/imperative/serviceaccount.yaml
release:
  name: release-test
tests:
  - it: should create service accounts by default
    asserts:
      - hasDocuments:
          count: 2

  - it: should create service account when serviceAccountCreate is true
    set:
      clusterGroup:
        imperative:
          serviceAccountCreate: true
          adminServiceAccountCreate: false
          serviceAccountName: imperative-sa
          namespace: imperative
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: imperative-sa
      - equal:
          path: metadata.namespace
          value: imperative

  - it: should create admin service account when adminServiceAccountCreate is true
    set:
      clusterGroup:
        imperative:
          serviceAccountCreate: false
          adminServiceAccountCreate: true
          adminServiceAccountName: admin-sa
          namespace: imperative
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: admin-sa
      - equal:
          path: metadata.namespace
          value: imperative

  - it: should create both service accounts when both flags are true
    set:
      clusterGroup:
        imperative:
          serviceAccountCreate: true
          adminServiceAccountCreate: true
          serviceAccountName: regular-sa
          adminServiceAccountName: admin-sa
          namespace: imperative
    asserts:
      - hasDocuments:
          count: 2
      - documentIndex: 0
        equal:
          path: metadata.name
          value: regular-sa
      - documentIndex: 1
        equal:
          path: metadata.name
          value: admin-sa
      - documentIndex: 0
        equal:
          path: metadata.namespace
          value: imperative
      - documentIndex: 1
        equal:
          path: metadata.namespace
          value: imperative

  - it: should not create service accounts when flags are false
    set:
      clusterGroup:
        imperative:
          serviceAccountCreate: false
          adminServiceAccountCreate: false
          serviceAccountName: unused-sa
          adminServiceAccountName: unused-admin-sa
          namespace: imperative
    asserts:
      - hasDocuments:
          count: 0
